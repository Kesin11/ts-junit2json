name: Node CI

on: [push]

jobs:
  test:
    strategy:
      matrix:
        container: ["node:current", "node:lts"]

    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.container }}

    steps:
    - uses: actions/checkout@v1
    - run: npm ci
    - run: npm run test
    - uses: actions/upload-artifact@v1
      with:
        name: junit test reports
        path: junit/*.xml
