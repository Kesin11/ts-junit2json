name: Node CI

on:
  push:
    branches:
      - "master"
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        container: ["node:current", "node:lts"]
      fail-fast: false

    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.container }}

    steps:
    - uses: actions/checkout@v3
    - name: Show node env
      run: |
        node -v
        npm -v
    - run: npm ci
    - run: npm run test
    - uses: actions/upload-artifact@v3
      with:
        name: junit test reports
        path: junit

  cli_test:
    strategy:
      matrix:
        container: ["node:current", "node:lts"]
      fail-fast: false

    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.container }}

    steps:
    - uses: actions/checkout@v3
    - name: Show node env
      run: |
        node -v
        npm -v
    - run: npm ci
    - run: npm run build
    - run: npm run integrate_test
